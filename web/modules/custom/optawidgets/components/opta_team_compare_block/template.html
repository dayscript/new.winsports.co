<div>
    <div v-if="competition>0 && season>0 && team>0">
        <opta-widget
                sport="football"
                widget="team_compare"
                :competition="competition"
                :season="season"
                :team="team"
                template="dual"
                navigation="tabs_more"
                default_nav="1"
                show_selects="true"
                show_crests="true"
                competition_naming="full"
                team_naming="full"
                show_logo="false"
                show_title="true"
                title="Seleccione un equipo para comparar"
                breakpoints="400">
        </opta-widget>
    </div>
    <div v-else>
        <div style="color:white;background-color: rgba(78,165,255,0.45);padding: 10px;">
            <small>Opta fields not found or incorrect</small>
        </div>
    </div>
</div>
