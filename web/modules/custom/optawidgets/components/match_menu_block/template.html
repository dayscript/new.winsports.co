<div class="opta-widgets">
    <div v-if="opta_competition>0 && opta_season>0 && opta_match_id>0">
        <opta-widget
                sport="football"
                widget="timeline"
                :competition="opta_competition"
                :season="opta_season"
                :match="opta_match_id"
                template="normal"
                live="true"
                orientation="horizontal"
                vertical_timebar_height="260"
                show_match_header="true"
                show_score="true"
                show_crests="true"
                show_assists="all"
                show_team_formation="false"
                show_clock="true"
                time_format="hh:mm A"
                show_period_dividers="true"
                show_halftime_score="false"
                show_date="true"
                date_format="dddd D MMMM YYYY"
                show_attendance="false"
                show_images="true"
                show_referee="true"
                show_venue="true"
                show_cards="all"
                show_goals="true"
                show_penalties_missed="true"
                show_subs="true"
                show_goals_combined="false"
                show_shootouts="true"
                show_competition_name="false"
                competition_naming="full"
                team_naming="full"
                player_naming="full"
                show_live="true"
                show_logo="false"
                show_title="false"
                breakpoints="400, 700">
        </opta-widget>
    </div>
    <div class="flex flex-no-wrap overflow-x-auto w-full mb-px tw-bg-gray-650 table-option">
        <div v-if="prev" @click="selectOption('previa')" class="whitespace-no-wrap py-4 px-6 font-title font-semibold cursor-pointer" :class="selected_option == 'previa'?'tw-bg-secondary tw-text-primary':''">Previa</div>
        <div @click="selectOption('directo')" class="whitespace-no-wrap py-4 px-6 font-title font-semibold cursor-pointer" :class="selected_option == 'directo'?'tw-bg-secondary tw-text-primary':''">Directo</div>
        <div @click="selectOption('alineaciones')" class="whitespace-no-wrap py-4 px-6 font-title font-semibold cursor-pointer" :class="selected_option == 'alineaciones'?'tw-bg-secondary tw-text-primary':''">Alineaciones</div>
        <div @click="selectOption('estadisticas')" class="whitespace-no-wrap py-4 px-6 font-title font-semibold cursor-pointer" :class="selected_option == 'estadisticas'?'tw-bg-secondary tw-text-primary':''">Estadísticas</div>
        <div v-if="cron" @click="selectOption('cronica')" class="whitespace-no-wrap py-4 px-6 font-title font-semibold cursor-pointer" :class="selected_option == 'cronica'?'tw-bg-secondary tw-text-primary':''">Crónica</div>
    </div>
    <div v-show="selected_option == 'directo'">
        <div class="tw-bg-gray tw-p-6 flex">
            <div class="tw-w-3/4 tw-bg-white tw-p-6">
                <h2 class="title normal-case">Minuto a Minuto</h2>
                <div v-for="event in events" class="tw-p-4 tw-border-t tw-text-gray-600">
                    <div v-if="event.team_id == null" class="tw-flex">
                        <div class="tw-w-2/12 tw-flex tw-items-center tw-justify-center tw-font-bold tw-text-green">
                            {{ event.minute_label }}
                            <img :src="'/sites/default/files/assets/img/icon/gamecast/' + imageEventsOpta(event.type) +'.png'" alt="" class="tw-mx-2">
                        </div>
                        <div class="tw-w-10/12">
                            {{ event.text }}
                        </div>
                    </div>
                    <div v-if="event.team_id == opta_home_id && event.team_id != null" class="tw-flex">
                        <div class="tw-w-2/12 tw-flex tw-items-center tw-justify-center tw-font-bold tw-text-green-600">
                            {{ event.minute_label }}
                            <img :src="'/sites/default/files/assets/img/icon/gamecast/' + imageEventsOpta(event.type) +'.png'" alt="" class="tw-mx-2">
                        </div>
                        <div class="tw-w-10/12">
                            {{ event.text }}
                        </div>
                    </div>
                    <div v-if="event.team_id == opta_away_id && event.team_id != null" class="tw-flex">
                        <div class="tw-w-10/12 tw-text-right">
                            {{ event.text }}
                        </div>
                        <div class="tw-w-2/12 tw-flex tw-items-center tw-justify-center tw-font-bold tw-text-green-600">
                            {{ event.minute_label }}
                            <img :src="'/sites/default/files/assets/img/icon/gamecast/' + imageEventsOpta(event.type) +'.png'" alt="" class="tw-mx-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tw-w-1/4 tw-pl-6">
                <img src="/sites/default/files/ads/banner2.png" alt="Banner">
            </div>
        </div>
    </div>
    <div v-show="selected_option == 'alineaciones'">
        <div v-if="opta_competition>0 && opta_season>0 && opta_match_id>0" class="tw-bg-gray tw-p-6">
            <opta-widget widget="matchday_live" :competition="opta_competition" :season="opta_season" :match="opta_match_id" template="normal" live="false" orientation="horizontal" side="both" show_match_header="false" show_crests="false" show_pitch_crests="false" show_team_formation="true" show_score="true" show_halftime_score="false" show_competition_name="true" show_date="true" date_format="dddd D MMMM YYYY" show_referee="false" show_venue="false" show_attendance="false" show_images="false" show_pitch_images="false" show_team_sheets="true" show_event_icons="true" show_player_names="true" show_player_stats="true" show_subs="all" competition_naming="full" team_naming="full" player_naming="full" show_live="true" show_logo="false" show_title="false" breakpoints="400, 700" sport="football"></opta-widget>
            <opta-widget widget="match_player_compare" :competition="opta_competition" :season="opta_season" :match="opta_match_id" template="normal" live="true" navigation="tabs_more" default_nav="1" show_match_header="false" show_selects="true" show_images="false" show_crests="false" show_competition_name="false" competition_naming="full" team_naming="full" player_naming="full" show_date="true" date_format="dddd D MMMM YYYY" show_logo="false" show_title="true" breakpoints="400, 700" sport="football"></opta-widget>
        </div>
    </div>
    <div v-show="selected_option == 'estadisticas'">
        <div v-show="opta_competition>0 && opta_season>0 && opta_match_id>0" class="tw-bg-gray tw-p-6 flex">
            <div class="tw-w-3/4">
                <div class="tw-bg-white tw-p-6 tw-mb-6">
                    <opta-widget
                            sport="football"
                            widget="matchstats"
                            :competition="opta_competition" :season="opta_season" :match="opta_match_id"
                            template="team_graphs"
                            live="true"
                            navigation="tabs_more"
                            default_nav="1"
                            show_match_header="true"
                            show_score="true"
                            show_halftime_score="false"
                            show_crests="true"
                            show_team_formation="false"
                            show_competition_name="false"
                            graph_style="full"
                            show_date="false"
                            show_social="false"
                            rounding="1"
                            competition_naming="full"
                            team_naming="full"
                            show_live="true"
                            show_logo="false"
                            show_title="false"
                            breakpoints="400, 700">
                    </opta-widget>
                </div>
                <div class="tw-bg-white tw-p-6 tw-mb-6">
                    <opta-widget
                            sport="football"
                            widget="heatmap"
                            :competition="opta_competition" :season="opta_season" :match="opta_match_id"
                            preselected_player="all"
                            template="normal"
                            live="true"
                            show_maps="all"
                            orientation="horizontal"
                            side="both"
                            dimension="2D"
                            one_direction="false"
                            show_match_header="false"
                            show_score="true"
                            show_halftime_score="false"
                            show_crests="true"
                            show_team_formation="true"
                            show_competition_name="true"
                            show_date="true"
                            date_format="dddd D MMMM YYYY"
                            show_team_sheets="true"
                            show_subs="true"
                            show_position="true"
                            show_timecontrols="true"
                            show_timecontrols_buttons="true"
                            show_timecontrols_bar="true"
                            show_tooltips="false"
                            competition_naming="full"
                            team_naming="full"
                            player_naming="full"
                            show_logo="false"
                            show_title="false">
                    </opta-widget>
                </div>
            </div>
            <div class="tw-w-1/4 tw-pl-6">
                <img src="/sites/default/files/ads/banner2.png" alt="Banner">
            </div>
        </div>
    </div>
    <div class="spinner tw-bg-gray-300 tw-opacity-50 tw-fixed tw-w-screen tw-h-screen tw-top-0 tw-left-0" v-if="loading"></div>
</div>
